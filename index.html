<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
            <section class="main-section">
                <h2>Welcome to Chili's</h2>
                <div>
                <button id="start-button">Start</button>
                </div>
                <div class="cups">
                        <div id="one-container" class="hiding-place">
                            <img src="./assets/cup2.PNG" class="hiding-img">
                            <button id="one-button">One</button>
                        </div>
                        <div id="second-container" class="hiding-place">
                            <img src="./assets/cup2.PNG" class="hiding-img">
                            <button id="two-button">Two</button>
                        </div>
                        <div id="three-container" class="hiding-place">
                            <img src="./assets/cup2.PNG" class="hiding-img">
                            <button id="three-button">Three</button>
                        </div>
                </div>
                <br><br><br>
                <div>Wins:<span id="wins"></span></div>
                <div>Losses:<span id="losses"></span></div>
                <div>Total Games:<span id="total"></span></div>
                <div>Percent:<span id="percent"></span></div>
                <div>You chose<span id="choice"></span>.</div>
                <div>The answer was<span id="answer"></span>.</div>
                <div><span id="total"></span>.</div>
                <div>
                    <button id="retry-button">Retry?</button>
                </div>


            </section>
        </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
